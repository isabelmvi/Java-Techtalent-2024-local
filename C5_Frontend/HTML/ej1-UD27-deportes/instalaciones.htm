<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarifas de Actividades</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid #3191b1;
        }
        th, td {
            border: 2px solid #3191b1;
            padding: 8px;
        }
        th {
            background-color: #003333;
            color: white;
            text-align: center;
        }
        td {
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #99cc99;
        }
        tr:nth-child(odd) {
            background-color: #ccffcc;
        }
    </style>
</head>
<body>
    <h2>Tarifas de Actividades</h2>
    <table>
        <thead>
            <tr>
                <th>ACTIVIDAD</th>
                <th>TARIFA/HORA</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>AEROBIC</td>
                <td rowspan="2" style="text-align: center;">3 €</td>
            </tr>
            <tr>
                <td>STEP</td>
            </tr>
            <tr>
                <td>MUSCULACIÓN</td>
                <td style="text-align: center;">4 €</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
