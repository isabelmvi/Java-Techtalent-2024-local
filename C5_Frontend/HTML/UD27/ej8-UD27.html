<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Themed Divs</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }

        .div-anterior, .div-principal, .div-posterior {
            background: url('mario-background.png') no-repeat center/cover; /* URL de ejemplo */
            border: 5px solid;
            margin: 10px;
            text-align: center;
            color: white;
            font-size: 20px;
            padding: 20px;
        }

        .div-anterior {
            width: 300px;
            height: 150px;
            border-color: blue;
        }

        .div-principal {
            width: 600px;
            height: 400px;
            border-color: red;
        }

        .div-posterior {
            width: 300px;
            height: 150px;
            border-color: blue;
        }
    </style>
</head>
<body>
    <div class="div-anterior">div anterior</div>
    <div class="div-principal">Contenido del div de prueba</div>
    <div class="div-posterior">div posterior</div>
</body>
</html>
