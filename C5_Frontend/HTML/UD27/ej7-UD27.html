<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Web Layout</title>
    <style>
        body {
            background-image: url('background-total-image.png');
            background-repeat: no-repeat;
            background-size: contain; /* Ensures the image retains its original size and aspect ratio */
            background-attachment: fixed; /* Ensures the background image stays fixed during scrolling */
            background-position: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .item {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 24px;
            border: 1px solid #ccc;
            margin: 10px;
        }
        .image {
            width: 100%;
            height: 100%;
        }
        .item img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <!-- Content goes here -->
</body>
</html>
